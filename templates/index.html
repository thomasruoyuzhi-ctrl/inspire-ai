{% extends "base.html" %}
{% block title %}Inspire AI - 抖音文案神器{% endblock %}

{% block content %}
<h1>Inspire AI</h1>
<input type="text" id="theme" placeholder="输入主题（如：坚持、早安、奋斗）" value="坚持">
<button id="generateBtn" onclick="generate()">生成抖音文案</button>

<div id="loading" class="loading">
  <div class="loading-text">正在为你生成抖音金句...</div>
  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div
  <div id="stats" style="text-align: center; margin: 15px 0; font-size: 14px; color: #ffd93d; display: none;">
  已为你生成 <span id="count">0</span> 条金句 · 继续加油！
</div>
</div>

<div id="result" class="result">
  <!-- 金句 -->
  <div class="item">
    <div class="quote" id="quote"></div>
    <button class="copy-btn copy-quote" onclick="copyQuote()">金句</button>
  </div>

  <!-- 标签 -->
  <div class="item">
    <div class="tags" id="tags"></div>
    <button class="copy-btn copy-tags" onclick="copyTags()">标签</button>
  </div>

  <!-- 描述 -->
  <div class="item">
    <div class="desc" id="desc"></div>
    <button class="copy-btn copy-desc" onclick="copyDesc()">描述</button>
  </div>

  <!-- 统计 -->
  <div id="stats" class="stats">
    已为你生成 <span id="count">0</span> 条金句 · 继续加油！
  </div>

  <!-- 功能按钮组 -->
  <div class="action-buttons">
    <button class="action-btn primary" onclick="copyAll()">复制全部</button>
    <button class="action-btn again" onclick="generateAgain()">再来一条</button>
    <button class="action-btn script" onclick="copyAsScript()">视频脚本</button>
  </div>
</div>

<div id="stats" style="text-align: center; margin: 15px 0; font-size: 14px; color: #ffd93d; display: none;">
  已为你生成 <span id="count">0</span> 条金句 · 继续加油！
</div>
{% endblock %}
