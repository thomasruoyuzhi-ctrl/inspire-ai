{% extends "base.html" %}
{% block title %}Inspire AI - 抖音文案神器{% endblock %}

{% block content %}
<h1>Inspire AI</h1>
<input type="text" id="theme" placeholder="输入主题（如：坚持、早安、奋斗）" value="坚持">
<button id="generateBtn" onclick="generate()">生成抖音文案</button>

<div id="loading" class="loading">
  <div class="loading-text">正在为你生成抖音金句...</div>
  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>
</div>

<div id="result" class="result">
  <div class="quote" id="quote"></div>
  <button class="copy copy-quote" onclick="copyQuote()">复制金句</button>

  <div class="tags" id="tags"></div>
  <button class="copy copy-tags" onclick="copyTags()">复制标签</button>

  <div class="desc" id="desc"></div>
  <button class="copy copy-desc" onclick="copyDesc()">复制描述</button>

  <!-- 清除浮动 + 分隔线 -->
  <div style="clear: both;"></div>
  <hr style="border: 1px dashed rgba(255,255,255,0.3); margin: 20px 0;">

  <!-- 复制全部按钮，独立占满一行 -->
  <button class="copy copy-all" onclick="copyAll()">复制全部</button>

  <!--再来一条按钮-->
  <button class="copy copy-again" onclick="generateAgain()" style="margin-top: 10px; background: #3498db;">
  再来一条
  </button>
</div>
{% endblock %}
